<!DOCTYPE html>
<html>

<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="./media/swooshes.png">

    <title>Order Sneakers</title>

    <!-- css -->
    <link href="./css/style.css" rel="stylesheet" type="text/css" />

    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Load the JavaScript file as a module. JavaScript modules are deferred by default -->
    <script src="./js/app.js" type="module"></script>

</head>

<body>

    <!-- navbar -->
    <nav class="mt-3 bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="#" class="flex items-center">
                <img src="./media/swoosh-header.png" class="h-12 w-12 mr-3 rounded-full" alt="Flowbite Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-indigo-600">SwooshSwitcher</span>
            </a>
            <div class="flex md:order-2">


            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                </ul>
            </div>
        </div>
    </nav>

    <!-- header media images -->
    <!-- <div class="flex mb-20">
        <img src="./media/leather_green_pink.jpeg" width="20%">
        <img src="./media/canvas_black_orange.jpeg" width="20%">
        <img src="./media/canvas_white_undefined.jpeg" width="20%">
        <img src="./media/canvas_black_pink.jpeg" width="20%">
        <img src="./media/suede_white_red.jpeg" width="20%">
    </div> -->

    <!-- form input validation - regex data -->
    <div class="text-center mt-5 bg-gray-100">
        <p id="name-error" class="mb-2" style="display:none; color:red;">
            Please enter a valid name
            <br />
            (A - Z letters, cannot be empty)
        </p>
        <p id="last-name-error" class="mb-2" style="display:none; color:red;">
            Please enter a valid last name
            <br />
            (A - Z letters, cannot
            be empty)
        </p>
        <p id="phone-error" class="mb-2" style="display:none; color:red;">
            Please enter a valid phone number
            <br />
            (at least 8 characters)
        </p>
        <p id="valid" style="display:none; color: green;">Ordered!
        </p>
    </div>

    <!-- form -->
    <form class="pt-10 pb-10 text-center mx-auto bg-gray-100" id="form-sneakers-name" name="form"
        onsubmit="return FormValidation()">
        <fieldset class="fieldset">
            <div id="formgroup" class="form-group w-96 mx-auto text-left mt-3">
            </div>
        </fieldset>
        <input
            class="mt-20 text-white bg-indigo-700 hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"
            type="submit" value="Order">
        <a class="text-white bg-red-400 hover:bg-red-500 focus:outline-none focus:ring-4 focus:ring-indigo-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"
            href="./index.html">
            Cancel
        </a>
    </form>

    <!-- icons script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="./js/validation/FormValidation.js"></script>

</body>

</html>
